<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Open source contributions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Fischer">

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v0.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.geo.projection.v0.min.js"></script>

    <!-- Google Analytics -->
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40662363-1', 'github.io');
      ga('send', 'pageview');
    </script>

    <link rel="stylesheet" type="text/css" href="visualize.css">
    <script type="text/javascript" src="visualize.js"></script>
  </head>


  <body>
    <div class="container" style="width: 960px">

      <h1>Open source contributions by location</h1>

      <div class="well" style="">

        <strong style="font-size: 1.2em; margin-right: 20px;">Filter by</strong>

        <div id="filter-selector" class="btn-group" data-toggle="buttons-radio">
          <button id="language-btn" type="button" class="btn" data-elem="language-list">Language</button>
          <button id="repository-btn" type="button" class="btn" data-elem="repository-list">Repository</button>
        </div>

        <div style="margin-left: 40px; margin-top: 10px">
          <ul class="radio-filter nav nav-pills" id="language-list">
          </ul>
          <select class="radio-filter" id="repository-list" style="display: none">
          </select>
        </div>
      </div>

      <div id="vis"></div>

    <hr>

      <footer>
        <p>
          Geocoding provided by <a href="http://wiki.openstreetmap.org/wiki/Nominatim">Nominatim</a>,
          &copy; OpenStreetMap contributors.
        </p>
      </footer>

    </div> <!-- /container -->

  </body>

</html>
